{% load static %}
<div class="flex flex-col h-full">
    <div class="flex flex-col gap-4">
        <div class="flex gap-4 items-center">
            <input class="rounded-lg w-1/3 p-3 shadow-lg  input-cep" type="text" name="" id="" placeholder="CEP" max="9">
            <p class="text-red-500 error-alert-cep font-medium"></p>
        </div>
        <div class="flex gap-2">
            <input class="w-4/5 p-3 shadow-lg rounded-lg bg-zinc-200 cursor-not-allowed input-logradouro" type="text"
                name="" id="" placeholder="Logradouro" disabled>
            <input class="w-1/5 p-3 shadow-lg  rounded-lg input-number" type="text" name="" id="" placeholder="nº">
        </div>
        <div class="flex gap-2">
            <input class="w-3/5 p-3 shadow-lg  rounded-lg bg-zinc-200 cursor-not-allowed input-neighborhood" type="text"
                name="" id="" placeholder="Bairro" disabled>
            <input class="w-fit p-3 shadow-lg  rounded-lg  input-complement" type="text" name="" id=""
                placeholder="Complemento (opcional)">
        </div>
    
        <div class="flex gap-2">
            <input class="w-[85%] p-3 shadow-lg  rounded-lg bg-zinc-200 cursor-not-allowed input-city" type="text" name=""
                id="" placeholder="Cidade" disabled>
            <input class="w-[15%] p-3 shadow-lg  rounded-lg bg-zinc-200 cursor-not-allowed input-state" type="text" name=""
                id="" placeholder="UF" disabled>
        </div>
    
    </div>
    <div class="mt-auto w-full flex justify-end items-center gap-6 ">
        <button type="button" class="text-zinc-600 back-button">Voltar</button>
        <button type="button" peer class="flex justify-center button-primary next-button group">
            <p class="group-[.active-spinner]:hidden">Próximo</p>
            <div
                class="aspect-1 h-6 border-2 rounded-full border-white border-r-transparent animate-spin hidden group-[.active-spinner]:block">
        </button>
    </div>
</div>
