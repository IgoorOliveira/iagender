{% extends 'settings.html' %}
{% load static %}
{% block head %}
<script src="{% static 'js/address.js' %}" defer type="module"></script>


{% endblock head %}
{% block section %}
<section class="flex flex-col gap-8 w-full h-full rounded-lg bg-complement p-8">
    {% include 'nav-settings.html' with active_button='address' %}
   <div class="flex justify-around items-center gap-2 ">
    <div class="flex flex-col gap-2">
        <h2 class="text-2xl font-semibold">Endereço</h2>
        <p class="text-zinc-700 text-lg">Modifique informações de localização</p>
    </div>
    <form action="{% url 'update_address' %}" method="post" class="flex flex-col gap-4 w-1/2">
        {% csrf_token %}
        <div class="flex flex-col gap-4">
            <div class="flex gap-4 items-center">
                <input class="rounded-lg w-1/3 p-3 shadow-lg  input-cep" type="text" placeholder="CEP" max="9" name="cep"
                    value="{{address.cep}}">
                <p class="text-red-500 error-alert-cep font-medium"></p>
            </div>
            <div class="flex gap-2">
                <input class="w-4/5 p-3 shadow-lg rounded-lg bg-zinc-200 cursor-not-allowed input-logradouro" type="text"
                    placeholder="Logradouro" name="street" value="{{address.street}}" readonly>
                <input class="w-1/5 p-3 shadow-lg  rounded-lg input-number" type="text" id="" placeholder="nº" name="number"
                    value="{{address.number}}">
            </div>
            <div class="flex gap-2">
                <input class="w-3/5 p-3 shadow-lg  rounded-lg bg-zinc-200 cursor-not-allowed input-neighborhood" type="text"
                    placeholder="Bairro" name="neighborhood" value="{{address.neighborhood}}" readonly>
                <input class="w-fit p-3 shadow-lg  rounded-lg  input-complement" type="text"
                    placeholder="Complemento (opcional)" name="complement" value="{{address.complement}}">
            </div>
    
            <div class="flex gap-2">
                <input class="w-[85%] p-3 shadow-lg  rounded-lg bg-zinc-200 cursor-not-allowed input-city" type="text"
                    placeholder="Cidade" value="Bragança paulista" name="city" value="{{address.city}}" readonly>
                <input class="w-[15%] p-3 shadow-lg  rounded-lg bg-zinc-200 cursor-not-allowed input-state" type="text"
                    placeholder="UF" name="uf" value="sp"value="{{address.uf}}" readonly>
            </div>
    
        </div>
        <div class="mt-auto w-full flex justify-end items-center gap-6 ">
            <button type="submit" peer class="flex justify-center button-primary confirm-button group">
                <p class="group-[.active-spinner]:hidden confirm-button">Confirmar</p>
                <div
                    class="aspect-1 h-6 border-2 rounded-full border-white border-r-transparent animate-spin hidden group-[.active-spinner]:block">
            </button>
        </div>
    </form>
   </div>
</section>

{% endblock %}
