{% extends 'base.html' %} {% load static %}
{% block title %}Entrar{% endblock %}
{% block head %}

<script src="{% static 'js/login.js' %}" defer type="module"></script>

{% endblock head %}
{% block content %}
<body class="flex min-h-screen">
  <div class="p-4 w-1/2">
    <div class="relative flex justify-center items-center rounded-lg bg-primary h-full p-4">
      <div class="absolute flex justify-center items-center right-[20px] top-[20px] p-2 rounded-lg bg-white">
        <a class="hover:rotate-45 duration-300" href="{% url 'index' %}">
          <img src="{% static 'assets/svg/arrow-left.svg' %}" alt="Seta para esquerda">
        </a>
      </div>
    </div>
  </div>
  <div class="flex flex-col gap-10 items-center w-1/2 p-8">
    <h1 class="w-full text-2xl font-bold">
      <a href="{{'/'}}"><span class="text-primary">I</span>AGENDER</a>
    </h1>

    <div class="w-2/3 h-full flex flex-col gap-4">
      <div class="w-full">
        <h2 class="font-semibold text-xl">Realizar login</h2>
        <p class="text-zinc-700">Entre com suas informações</p>
      </div>

      <div class="p-2 w-full flex justify-center gap-4 ">
        <a href="{% url 'login_user' %}" class=" text-center text-primary p-2 w-1/2 font-semibold border-b-2 border-primary">Login</a>
        <a href="{% url 'register' %}" class="text-center font-extralight p-2 w-1/2 ">Registre-se</a>
      </div>
      <form method="post" class="w-full flex flex-col gap-4" action="{% url 'login_user' %}">
        {% csrf_token %}
        <div class="relative">
          <label class="absolute left-4 top-4" for="input-email">
            <img src="{% static 'assets/svg/mail.svg' %}" alt="Ícone email">
          </label>

          <input
            name="email"
            id="input-email"
            class="input-with-icon input-email peer"
            type="email"
            placeholder="Email"
          />
          <img class="absolute top-4 right-4 hidden peer-[.input-error]:block" src="{% static 'assets/svg/alert-badge.svg' %}"
            alt="Ícone de alerta">
          <img class="absolute top-4 right-4 hidden peer-[.input-sucess]:block" src="{% static 'assets/svg/check-badge.svg' %}"
            alt="Ícone de sucesso">
        </div>
        <div class="relative">
          <label class="absolute left-4 top-4" for="input-password">
            <img src="{% static 'assets/svg/lock.svg' %}" alt="Ícone cadeado">

          </label>
          <input
            name="password"
            id="input-password"
            class="input-with-icon input-password peer"
            type="password"
            placeholder="Senha"
            
          />
          <img class="absolute top-4 right-4 hidden peer-[.input-error]:block" src="{% static 'assets/svg/alert-badge.svg' %}" alt="Ícone de alerta">
          <img class="absolute top-4 right-4 hidden peer-[.input-sucess]:block" src="{% static 'assets/svg/check-badge.svg' %}" alt="Ícone de sucesso">
        </div>
        <button class="button-primary mt-4 w-full py-4 login-button" type="submit">
          Entrar
        </button>
      </form>
      <div class="relative">
        <p class="h-[1px] w-full bg-black"></p>
        <p class="absolute bottom-[-16px] w-full text-center p-1 bg-white">
          Ou
        </p>
      </div>
      <button
        class="flex justify-center items-center gap-2 rounded-lg shadow-md px-6 py-3 border bg-white"
      >
        <img class="w-1/12" src="{% static 'assets/google.png' %}" alt="" />
        Entrar com Google
      </button>
      <p>
        Ainda não tem conta?<a class="font-semibold text-primary" href="{% url 'register' %}">
          Registre-se</a
        >
      </p>
    </div>
  </div>
</body>
{% endblock content %}
