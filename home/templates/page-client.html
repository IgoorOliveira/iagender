{% extends 'user-base.html' %}
{% load static %}
{% block head %}
{% endblock head %}
{% block page %}

<div
    class="w-full h-full grid grid-cols-2 p-4">
    <div class="flex flex-col gap-10 px-8 py-4">
        <div class="flex gap-2 items-center">
            <img class="w-20 h-20 rounded-full" src="{% static 'assets/foto_github.png' %}" alt="">
            <p class="font-semibold text-lg">Igor Oliveira</p>
        </div>
        <div class="flex flex-col gap-2">
            <h2 class="text-lg font-semibold">Informações do agendamento</h2>
            <div>
                <p class="font-medium">Data: <span class="text-base text-zinc-700">{{date_schedule}}</span></p>
                <p class="font-medium">Serviço: <span class="text-base text-zinc-700">{{service_name}}</span></p>
                <p class="font-medium">Duração: <span class="text-base text-zinc-700">{{service_duration}}</span></p>
            </div>
        </div>
    </div>
    <div class="flex flex-col gap-4 px-8 py-4 border-l">
        <h2 class="font-semibold text-xl mb-4">Infomações pessoais</h2>
        <form class="flex flex-col gap-2" action="{% url 'get_client' username=username date_url=date_url service=service time=time %}" method="post">
            {% csrf_token %}
            <div>
                <div class="relative">
                    <label class="absolute left-4 top-4" for="input-name">
                        <img src="{% static 'assets/svg/user.svg' %}" alt="Ícone usuário">
                    </label>
                    <input class="input-with-icon input-name peer" type="text" placeholder="Nome Completo" id="input-name"
                        name="name" value="">
                    <img class="absolute top-4 right-4 hidden peer-[.input-error]:block"
                        src="{% static 'assets/svg/alert-badge.svg' %}" alt="Ícone de alerta">
                    <img class="absolute top-4 right-4 hidden peer-[.input-sucess]:block"
                        src="{% static 'assets/svg/check-badge.svg' %}" alt="Ícone de sucesso">
                </div>
                <p class="px-1 text-red-700 input-name-error"></p>
            </div>
            <div class="relative">
                <label class="peer absolute left-4 top-4" for="input-email">
                    <img src="{% static 'assets/svg/mail.svg' %}" alt="Ícone email">
                </label>
                <input class="input-with-icon input-email peer" type="email" placeholder="Email" id="input-email" name="email"
                    value="igor@gmail.com">
                <img class="absolute top-4 right-4 hidden peer-[.input-error]:block" src="{% static 'assets/svg/alert-badge.svg' %}"
                    alt="Ícone de alerta">
                <img class="absolute top-4 right-4 hidden peer-[.input-sucess]:block"
                    src="{% static 'assets/svg/check-badge.svg' %}" alt="Ícone de sucesso">
            </div>
            <button class="button-primary w-full py-4">Confirmar</button>
        </form>
    </div>

    
</div>


{% endblock %}
