{% extends 'settings.html' %}
{% load static %}
{% block head %}


{% endblock head %}
{% block section %}

<section class="flex flex-col gap-8 w-full h-full rounded-lg bg-complement p-8"> 
    {% include 'nav-settings.html' %}
    <div class="flex justify-around items-center gap-2">
        <div class="flex flex-col gap-2">
            <h2 class="text-2xl font-semibold">Perfil</h2>
            <p class="text-zinc-700 text-lg">Adicione ou modifique informações pessoais</p>
        </div>
        <form action="" class="flex flex-col gap-4 w-2/5">
            <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <label class="font-semibold" for="input-name">Nome</label>
                    <div class="relative">
                        <label class="absolute left-4 top-4" for="input-name">
                            <img src="{% static 'assets/svg/user.svg' %}" alt="Ícone usuário">
                        </label>
                        <input class="input-with-icon input-name peer" type="text" placeholder="Nome Completo" id="input-name"
                            name="name" value="{{user.first_name}} {{user.last_name}}">
                        <img class="absolute top-4 right-4 hidden peer-[.input-error]:block"
                            src="{% static 'assets/svg/alert-badge.svg' %}" alt="Ícone de alerta">
                        <img class="absolute top-4 right-4 hidden peer-[.input-sucess]:block"
                            src="{% static 'assets/svg/check-badge.svg' %}" alt="Ícone de sucesso">
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="font-semibold" for="input-email">Email</label>
                    <div class="relative">
                        <label class="peer absolute left-4 top-4" for="input-email">
                            <img src="{% static 'assets/svg/mail.svg' %}" alt="Ícone email">
                        </label>
                        <input class="input-with-icon input-email peer" type="email" placeholder="Email" id="input-email"
                            name="email" value="{{user.email}}">
                        <img class="absolute top-4 right-4 hidden peer-[.input-error]:block"
                            src="{% static 'assets/svg/alert-badge.svg' %}" alt="Ícone de alerta">
                        <img class="absolute top-4 right-4 hidden peer-[.input-sucess]:block"
                            src="{% static 'assets/svg/check-badge.svg' %}" alt="Ícone de sucesso">
                    </div>
        
                </div>
                <div class="flex flex-col gap-2">
                    <label class="font-semibold" for="input-password">Senha</label>
                    <div class="relative">
        
                        <label class="absolute left-4 top-4" for="input-password">
                            <img src="{% static 'assets/svg/lock.svg' %}" alt="Ícone cadeado">
                        </label>
                        <input class="input-with-icon input-password peer" type="password" placeholder="Senha" name="password"
                            id="input-password" value="">
                        <img class="absolute top-4 right-4 hidden peer-[.input-error]:block"
                            src="{% static 'assets/svg/alert-badge.svg' %}" alt="Ícone de alerta">
                        <img class="absolute top-4 right-4 hidden peer-[.input-sucess]:block"
                            src="{% static 'assets/svg/check-badge.svg' %}" alt="Ícone de sucesso">
                    </div>
                </div>
            </div>
            <div class="w-full flex justify-end items-center gap-6 ">
                <button type="button" peer class="flex justify-center button-primary next-button group">
                    <p class="group-[.active-spinner]:hidden">Confirmar</p>
                    <div
                        class="aspect-1 h-6 border-2 rounded-full border-white border-r-transparent animate-spin hidden group-[.active-spinner]:block">
                </button>
            </div>
        </form>
    </div>
</section>

{% endblock %}
