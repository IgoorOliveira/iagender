{% extends 'base.html' %}
{% load static %}
{% block head %}
<script src="{% static 'js/calendar.js' %}" defer type="module"></script>

{% endblock head %}
{% block content %}
<div class="flex flex-col justify-center items-center w-full h-screen bg-complement">
    <header class="w-full flex justify-center items-center bg-complement px-12 py-6">
        <h1 class="text-2xl font-bold"><a href="{{'/'}}"><span class="text-primary">I</span>AGENDER</a></h1>
    </header>
    <main class="w-full flex-1 flex justify-center">
        <div
            class="w-2/3 h-[90%] p-8 bg-complement rounded-lg overflow-hidden border border-zinc-950/20 shadow-md">
            <div>
                <div class="relative">
                    <label class="absolute left-4 top-4" for="input-name">
                        <img src="{% static 'assets/svg/user.svg' %}" alt="Ícone usuário">
                    </label>
                    <input class="input-with-icon input-name peer" type="text" placeholder="Nome Completo" id="input-name"
                        name="name" value="">
                    <img class="absolute top-4 right-4 hidden peer-[.input-error]:block"
                        src="{% static 'assets/svg/alert-badge.svg' %}" alt="Ícone de alerta">
                    <img class="absolute top-4 right-4 hidden peer-[.input-sucess]:block"
                        src="{% static 'assets/svg/check-badge.svg' %}" alt="Ícone de sucesso">
                </div>
                <p class="px-1 text-red-700 input-name-error"></p>
            </div>
            <div class="relative">
                <label class="peer absolute left-4 top-4" for="input-email">
                    <img src="{% static 'assets/svg/mail.svg' %}" alt="Ícone email">
                </label>
                <input class="input-with-icon input-email peer" type="email" placeholder="Email" id="input-email" name="email"
                    value="igor@gmail.com">
                <img class="absolute top-4 right-4 hidden peer-[.input-error]:block" src="{% static 'assets/svg/alert-badge.svg' %}"
                    alt="Ícone de alerta">
                <img class="absolute top-4 right-4 hidden peer-[.input-sucess]:block"
                    src="{% static 'assets/svg/check-badge.svg' %}" alt="Ícone de sucesso">
            </div>
            
        </div>
    </main>

</div>

{% endblock %}
